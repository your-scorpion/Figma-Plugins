<style>
    /* Common styles for all elements */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  /* Input field styles */
  input {
    padding: 4px;
    border-radius: 2px;
    background-color: #f3f4f7;
    width: 68px;
    border: none;
    margin: 0 0 10px 0;
    box-shadow: inset 1px 1px 3px #a9a8ad;
  }


  input:hover {
    background-color: #f7f8f9;
    box-shadow: inset 1px 1px 3px #838286;
  }

  /* Font styles */
  body {
    font-family: sans-serif;
    font-size: 12px;
    margin: 0;
    overflow: hidden; /* Hide scrollbars */
  }

  /* Main container styles */
  #main {
    height: 83%;
    padding: 16px;
  }

  /* Corner styles */
  #corner {
    position: absolute;
    right: 1px;
    bottom: 2px;
    cursor: nwse-resize;
  }

  h1 {
    font-size: 12px;
    line-height: 8px;

  }

  /* Label styles */
  label {
    display: inline-block;
    color: #000;
    font-size: 12px;
    font-weight: normal;
    line-height: 12px;
    padding: 8px 0 !important;
    vertical-align: middle;
    text-align: left;
    cursor: default;
  }

  /* Button styles */
  button {
    background-color: #47a0f4;
    border: none;
    color: white;
    padding: 8px 8px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    border-radius: 6px;
  }

  button:hover {
    background-color: #59adfc;
  }

  button:active {
    background-color: #197fe0;
  }

  /* Flex container styles */
  .flex-outer {
    max-height: 289px;
  }

  /* Random numbers display styles */
  #randomnumbers {
    width: 180px;
    text-align: center;
    background-color: #d6d8dd;
    padding: 4px;
    font-size: 14px;
    border-radius: 6px;
    text-decoration-style: dashed;
    color: #47a0f4;
    text-decoration-color: #47a0f4;
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* IE10+/Edge */
    user-select: none; /* Standard */
  }

  #randomnumbers:hover {
    background-color: #d6dae4;
    color: #4896df;
  }

  #randomnumbers:active {
    background-color: #e1e7f4;
    color: #3286d5;
  }

  /* Parameter styles */
  #forstParam3 {
    width: 100%;
  }

  /* Final button styles */
  #final_btn {
    margin-left: 30px;
  }

  /* Cancel button styles */
  #cancelBTN {
    background-color: #f8fcff;
    color: #373939;
  }

  #cancelBTN:hover {
    background-color: #37393920;
    color: #001100;
  }


  #cancelBTN:active {
    background-color: #F8FCFF;
    color: #373939;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
  }

  #white {
    color: white;
  }

  fieldset {
    display: block;
    margin-left: 2px;
    margin-right: 2px;
    padding-top: 0.35em;
    padding-bottom: 0.125em;
    padding-left: 0.75em;

    <script>
    // Add a click event listener to the radio button
    document.getElementById('radio').onclick = (event) => {

        // Select the form with the ID "formTotal"
        let formTotal = document.querySelector('#formTotal');

        // Create a new FormData object with the form data
        let formData = new FormData(formTotal);

        // Create an empty object to store the form data
        let formDataObj = {};

        // Loop through the form data and add it to the object
        for (let [key, value] of formData.entries()) {
            formDataObj[key] = value;
        }

        // Send a message to the parent window with the form data object
        parent.postMessage({ pluginMessage: { type: "actionGenerate", formDataObj } }, '*');
    };

    // Add a click event listener to the cancel button
    document.getElementById('cancelBTN').onclick = (event) => {

        // Send a message to the parent window to exit the plugin
        parent.postMessage({ pluginMessage: { type: "actionExit" } }, '*');
    };
    </script>
    <script>
    let btn_gen = document.getElementById('randomnumbers')


    btn_gen.addEventListener('click', function() {
        // Define a function to generate a random number between a minimum and maximum value.
        const randomClapped = (min, max) => {
            min = Math.ceil(min); // Round up the minimum value to the nearest integer.
            max = Math.floor(max); // Round down the maximum value to the nearest integer.
            return Math.floor(Math.random() * (max - min + 1) + min); // Generate a random integer between the minimum and maximum values (inclusive).
        }

        // Generate random values for the input fields.
        let fname_Spacing = (randomClapped(0.1, 100));
        let rotation = (randomClapped(0.1, 360));
        let strokeWeight = (randomClapped(0.1, 40));

        // Restrict input to numeric values only
        element.addEventListener('keydown', function(e) {
            if (!((e.keyCode > 95 && e.keyCode < 106) ||
                    (e.keyCode > 47 && e.keyCode < 58) ||
